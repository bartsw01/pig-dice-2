<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts-test2.js"></script>
    <title>PIG DICE</title>

  <body>
    <div class="container">
      <h1 class="jumbotron">PIG DICE</h1>
      <form id="player-name">
        <div class="form-group">
          <label for="">Enter player 1 name:</label>
          <input type="text" name="player-name" id="playername" class="form-control">
        </div>
        <button type="submit" class="btn btn-default" name="button" >Add Player</button>
        <button type="submit" class="btn btn-success" name="button" id="play-button">Play</button>
      </form>
      <div class="panel" id="player1panel">
        <div class="panel-body">
          <p><span id="result"></span></p>
          <p><span id="tempScore"></span></p>
          <p>Player 1:<span class="playerName"></span> Score:<span id="playerScore"></span></p>
          <div class="panel-footer">
            <button type="submit" class="btn btn-primary" name="button" id="roll-button">Roll</button>
            <button type="submit" class="btn btn-danger" name="button" id="hold-button">Hold</button>
          </div>
        </div>
      </div>
      <div class="panel" id="computer-panel">
        <div class="panel-body">
          <p><span id="result2">0</span></p>
          <p><span id="tempScore2">0</span></p>
          <p>Computer Player: <span class="computerName"></span>Score:<span id="player2Score"></span></p>

            <button type="submit" class="btn btn-success" name="button" id="play-button2">Play</button>
            <button type="submit" class="btn btn-primary" name="button" id="roll-button2">Roll</button>
            <button type="submit" class="btn btn-danger" name="button" id="hold-button2">Hold</button>
